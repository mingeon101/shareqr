<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast QR Share - No Error Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md text-center border border-gray-100">
        <div class="mb-6">
            <h2 class="text-2xl font-extrabold text-gray-800">QR 파일 공유기</h2>
            <p class="text-sm text-gray-400 mt-2">파일을 업로드하면 즉시 QR 코드가 생성됩니다.</p>
        </div>
        
        <div class="mb-8">
            <input type="file" id="fileInput" class="hidden" onchange="updateFileName()">
            <label for="fileInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-200 rounded-2xl cursor-pointer bg-blue-50 hover:bg-blue-100 transition-colors">
                <span id="fileNameDisplay" class="text-blue-500 font-medium px-4">파일을 선택해 주세요</span>
            </label>
        </div>

        <button onclick="handleUpload()" id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-95">
            업로드 및 QR 생성
        </button>

        <div id="loading" class="hidden mt-6 flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
            <p class="text-blue-600 mt-3 font-semibold">서버 전송 중...</p>
        </div>

        <div id="result" class="mt-8 hidden animate-fade-in">
            <div class="p-4 bg-white rounded-2xl shadow-inner inline-block border border-gray-100">
                <img id="qrImage" src="" alt="QR Code" class="w-48 h-48">
            </div>
            <div class="mt-4">
                <p class="text-xs text-gray-400 break-all mb-4" id="linkPath"></p>
                <button onclick="window.location.reload()" class="text-sm font-bold text-blue-500 hover:underline">다른 파일 올리기</button>
            </div>
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) {
                display.innerText = input.files[0].name;
                display.classList.remove('text-blue-500');
                display.classList.add('text-gray-700');
            }
        }

        async function handleUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const qrImage = document.getElementById('qrImage');
            const linkPath = document.getElementById('linkPath');

            if (!file) {
                alert('파일을 먼저 선택하세요!');
                return;
            }

            // UI 상태 변경
            btn.classList.add('hidden');
            loading.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                // 1. 파일 업로드 API 호출
                const response = await fetch('https://tmpfiles.org/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('업로드 실패');

                const data = await response.json();
                
                // 2. 다운로드 링크 생성
                const rawUrl = data.data.url;
                const downloadUrl = rawUrl.replace("https://tmpfiles.org/", "https://tmpfiles.org/dl/");
                
                // 3. Google QR API를 사용하여 이미지 생성 (별도 라이브러리 필요 없음)
                // 주소 형식: https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=[URL]
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(downloadUrl)}`;
                
                qrImage.src = qrUrl;
                linkPath.innerText = downloadUrl;
                
                // 결과 화면 표시
                loading.classList.add('hidden');
                result.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert('네트워크 오류가 발생했습니다. 다시 시도해 주세요.');
                btn.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
