<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR File Share - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/davidshimjs-qrcodejs/0.4.4/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <h2 class="text-xl font-bold mb-4 text-gray-800">파일 업로드 & QR 생성</h2>
        
        <input type="file" id="fileInput" class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">

        <button onclick="uploadToCatbox()" id="btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold hover:bg-blue-600 transition">업로드 시작</button>

        <div id="status" class="mt-4 text-sm text-blue-600 font-medium hidden">처리 중... 잠시만 기다려주세요.</div>

        <div id="result" class="mt-6 hidden">
            <div id="qrcode" class="flex justify-center mb-4"></div>
            <p class="text-xs text-gray-400 break-all" id="linkText"></p>
        </div>
    </div>

    <script>
        async function uploadToCatbox() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const qrcodeDiv = document.getElementById('qrcode');
            const linkText = document.getElementById('linkText');

            if (!file) return alert('파일을 선택해주세요!');

            // UI 업데이트
            btn.disabled = true;
            btn.innerText = "업로드 중...";
            status.classList.remove('hidden');
            result.classList.add('hidden');
            qrcodeDiv.innerHTML = "";

            const formData = new FormData();
            formData.append('reqtype', 'fileupload');
            formData.append('fileToUpload', file);

            try {
                // Catbox는 CORS 처리가 비교적 유연한 편입니다.
                const response = await fetch('https://corsproxy.io/?' + encodeURIComponent('https://catbox.moe/user/api.php'), {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('업로드 실패');

                const fileUrl = await response.text();

                // QR 코드 생성
                new QRCode(qrcodeDiv, {
                    text: fileUrl,
                    width: 150,
                    height: 150
                });

                linkText.innerText = fileUrl;
                result.classList.remove('hidden');
                btn.innerText = "완료!";
            } catch (err) {
                console.error(err);
                alert('오류 발생: 브라우저 보안 정책으로 인해 차단되었습니다. 대용량 파일은 서버 구축이 필요합니다.');
            } finally {
                btn.disabled = false;
                status.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
