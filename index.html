<body class="bg-slate-100 flex items-center justify-center min-h-screen">

        <div id="loader" class="mt-6 hidden">

            <div id="qrcode" class="flex justify-center p-2 bg-white rounded-lg shadow-sm mx-auto" style="width:180px; height:180px;"></div>
            <p class="mt-4 text-[10px] text-slate-400 break-all" id="linkText"></p>

    <script>
        async function uploadFile() {
            // 1. ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© í™•ì¸ (ReferenceError ë°©ì§€)
            if (typeof QRCode === 'undefined') {
                alert('QR ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const qrcodeDiv = document.getElementById('qrcode');
            const linkText = document.getElementById('linkText');

            if (!file) return alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');

            btn.style.display = 'none';
            loader.classList.remove('hidden');
            result.classList.add('hidden');
            qrcodeDiv.innerHTML = "";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://tmpfiles.org/api/v1/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let rawUrl = data.data.url;
                    // ë‹¤ìš´ë¡œë“œ ì§í–‰ ë§í¬ë¡œ ë³€í™˜
                    let downloadUrl = rawUrl.replace("https://tmpfiles.org/", "https://tmpfiles.org/dl/");
                    
                    linkText.innerText = downloadUrl;

                    // QR ìƒì„± ì‹œë„
                    new QRCode(qrcodeDiv, {
                        text: downloadUrl,
                        width: 180,
                        height: 180
                    });

                    result.classList.remove('hidden');
                } else {
                    throw new Error('ì „ì†¡ ì‹¤íŒ¨');
                }
            } catch (err) {
                console.error(err);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                btn.style.display = 'block';
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
