    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const qrcodeDiv = document.getElementById('qrcode');
            const linkText = document.getElementById('linkText');

            if (!file) return alert('íŒŒì¼ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!');

            // ì´ˆê¸°í™”
            btn.style.display = 'none';
            loader.classList.remove('hidden');
            result.classList.add('hidden');
            qrcodeDiv.innerHTML = "";

            const formData = new FormData();
            formData.append('file', file);

            try {
                // ìƒìš© í”„ë¡ì‹œ ì„œë²„ë¥¼ í†µí•´ CORS ìš°íšŒ ë° ì „ì†¡
                const response = await fetch('https://tmpfiles.org/api/v1/upload', {

                const data = await response.json();

                if (response.ok) {
                    // tmpfiles.orgì˜ ê²°ê³¼ URLì—ì„œ 'dl/'ì„ ì¶”ê°€í•´ì•¼ ë°”ë¡œ ë‹¤ìš´ë¡œë“œ/ë³´ê¸° ê°€ëŠ¥
                    let rawUrl = data.data.url;

                    linkText.innerText = downloadUrl;

                } else {
